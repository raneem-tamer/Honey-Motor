<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homeabout.css') }}">
    <title>Contact Us | Honey Motors</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="{{ url_for('contact') }}" method="POST"> <!-- Ensure this points to the correct route -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/homeabout.js') }}"></script>
</body>
</html>
